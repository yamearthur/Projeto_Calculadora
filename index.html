<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="text/javascript" src="script.js" ></script>
   
</head>
<body>



    <div class="container w-3/4 mx-auto">

        <div class="p-14 rounded-lg w-full mb-10  h-44 bg-gray-200 border">
            <h1 class="text-5xl md:text-7xl font-mono ">
            CALCULADORA
            </h1>
        </div>

        <div class="border-y border-gray-300 p-5 grid grid-flow-row sm:grid-cols-3 gap-4">
            <input type="number" placeholder="Digite um número" id="num1" class="border">
           
            <select id="operacao" class="border">
                <option value="">--Selecione uma operação--</option>
                <option value="1">Subtração</option>
                <option value="2">Adição</option>
                <option value="3">Multiplicação</option>
                <option value="4">Divisão</option>
            </select>

            <input type="number" placeholder="Digite um número" id="num2" class="border" >
        </div>

        <div                  class="border-b border-gray-300 h-20 py-5">

            <button type="button" onclick ="calcular()" class="float-right border mb-5 px-4 py-2 rounded-lg bg-blue-500 text-white hover:border-blue-600 active:bg-blue-600 hover:bg-blue-400 " >
                Calcular
            </button>
        </div>

        <div class="bg-gray-200 p-5 mt-5 rounded-lg border border-gray-400">
            <p>Resultado:</p>
            <input id="resultado" type="text" readonly class="bg-gray-300 w-full rounded-lg border border-gray-400">
        </div>










    </div>



















</body>
</html>
